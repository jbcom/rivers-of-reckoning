[tox]
envlist = py38,py39,py310,py311,py312
isolated_build = true

[testenv]
description = Run tests with proper package installation
deps = 
    pytest>=6.0
    pytest-cov
commands = 
    pytest {posargs}
setenv =
    PYTHONPATH = {toxinidir}
    # Disable SDL video for headless testing
    SDL_VIDEODRIVER = dummy
    # Disable SDL audio
    SDL_AUDIODRIVER = dummy

[testenv:lint]
description = Run linting and formatting checks
deps = 
    flake8
    black
    isort
commands =
    black --check .
    isort --check-only .
    flake8 .

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312